<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
</head>
<body>
    <h1>Editar Cliente</h1>
    
    <form th:if="${cliente.id != null}" th:action="@{/clientes/{id}(id=${cliente.id})}" method="put">
    
    	<input type="hidden" th:if="${cliente.id != null}" name="_method" value="PUT">
    <form th:unless="${cliente.id}" action="/clientes" method="post">
    	<input type="hidden" th:unless="${cliente.id}" name="_method" value="POST">
    	
        <input type="hidden" name="_method" value="POST">
		<label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${cliente.nombre}" required><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" th:value="${cliente.apellido}" required><br>
        
        <label for="documento">Documento:</label>
        <input type="text" id="documento" name="documento" th:value="${cliente.documento}" required><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" th:value="${cliente.telefono}"><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${cliente.email}"><br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" th:value="${cliente.direccion}"><br>
                
        <button type="submit">Guardar cambios</button>
    </form>
</body>
</html>
